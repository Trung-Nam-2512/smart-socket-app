# Nginx configuration for SmartSocket IoT Backend
# Domain: http://smartsocket.nguyentrungnam.com
# Backend: localhost:1446

upstream smartsocket_backend {
    server 127.0.0.1:1446;
    keepalive 64;
}

# HTTP Server
server {
    listen 80;
    server_name smartsocket.nguyentrungnam.com;

    # Logging
    access_log /var/log/nginx/smartsocket-access.log;
    error_log /var/log/nginx/smartsocket-error.log;

    # Client body size limit (for large payloads)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket support headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # API endpoints
    location / {
        proxy_pass http://smartsocket_backend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Buffering
        proxy_buffering off;
        proxy_cache off;
    }

    # WebSocket endpoint (explicit configuration)
    location /ws-sensor {
        proxy_pass http://smartsocket_backend;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (longer)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # WebSocket endpoint with SockJS
    location /ws-sensor-sockjs {
        proxy_pass http://smartsocket_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://smartsocket_backend;
        access_log off;
    }
}

